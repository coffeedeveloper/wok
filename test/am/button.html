<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="../../lib/normalize.css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="../../dist/wok.css" />
</head>
<body>
  <div wok-container>
    <button wok-btn>button</button>
    <a href="#" wok-btn>button</a>
    <button wok-btn="default">button</button>
    <a href="#" wok-btn="default">button</a>
    <button wok-btn="warning">button</button>
    <a href="#" wok-btn="warning">button</a>
    <button wok-btn="danger">button</button>
    <a href="#" wok-btn="danger">button</a>
    <button wok-btn="info">button</button>
    <a href="#" wok-btn="info">button</a>
    <button wok-btn="success">button</button>
    <a href="#" wok-btn="success">button</a>
  </div>
  <div wok-container>
    <button wok-btn-size="xs" wok-btn="default">button</button>
    <a wok-btn-size="xs" href="#" wok-btn="default">button</a>
    <button wok-btn-size="sm" wok-btn="default">button</button>
    <a wok-btn-size="sm" href="#" wok-btn="default">button</a>
    <button wok-btn="default">button</button>
    <a href="#" wok-btn="default">button</a>
    <button wok-btn-size="lg" wok-btn="default">button</button>
    <a href="#" wok-btn-size="lg" wok-btn="default">button</a>
  </div>
